<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="clock.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geo&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-div">
      <p class="clock">
        <spna class="hours-zero-js"></spna>
        <span class="hours-js"></span>
        :
        <spna class="minutes-zero-js"></spna>
        <span class="minutes-js"></span>
        :
        <spna class="seconds-zero-js"></spna>
        <span class="seconds-js"></span>
      </p>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
